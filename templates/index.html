<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <title>Beerigation</title>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="static/js/interactivity.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <link href="static/css/bootstrap.css" rel="stylesheet">
    </head>

    <body>
        {% block content %}
        <div class="container" align="center">

            <div class="row">
                <div id="logodiv" class="span8 offset2"/>
                    <img src="/static/imgs/logo.png" alt="Beerigation">
                </div>
            </div>
            <br>

            <div class="row" id="recommendation">

                <div id='create_session_forms' class='hero-unit span8 offset2'>
                    <form method="POST" action="/recommend">
                        <h2> Enter a beer that you like, and I will recommend similar ones </h2>
                        <div class="row prompt">
                            <div class="ui-widget">
                                <label for="beer"></label>
                                <input type="text" name="beer"  id="beer" placeholder="What beer do you like?">
                            </div>
                        </div>
                        <button type='submit' class='button'>Get recommendations</button>
                    </form>
                </div>

            </div>

        </div>
        {% endblock %}
    </body>
</html>
